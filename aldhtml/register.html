  <title>注册页</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="css/signBox.css"/>

  <script src="js/jquery.min.js"></script>
  <script src="js/common.js"></script>

</head>
<body>

<div class="navBox">
  <!--  header logo -->
  <header>
    <div class="w">
      <div class="header">
        <div class="logo">
          <img src="img/logo.gif" alt="阿拉丁" title="阿拉丁"/>
        </div>
        <div class="heaText">
          <img src="img/headText.gif" alt="阿拉丁" title="阿拉丁"/>
        </div>
        <div class="wxLand signBeforeOut">
          <img src="img/wxLand.gif" alt="阿拉丁" title="阿拉丁"/>
          <a href="signIn.html">登录</a>
          <b>/</b>
          <a href="register.html">注册</a>
        </div>
      </div>
    </div>
  </header>
  <!--  header logo结束 -->
  <!-- 导航菜单 -->
  <nav>
    <div class="w">
      <ul class="navMenu">
        <li  class="active indexNav"><a href="index.html">首页</a></li>
        <li  class="toolsNav"><a href="tools.html">统计工具</a></li>
        <li  class="mediaReportNav"><a href="mediaReport.html">媒体报道</a></li>
        <!--<li><a href="javascript:;">小程序社区</a></li>-->
        <li class="aboutUsNav"><a href="aboutUs.html">关于我们</a></li>
        <li class="joinUsNav"><a href="joinUs.html">加入我们</a></li>
      </ul>
    </div>
  </nav>
  <!-- 导航菜单结束 -->

  <!-- 地球-->
  <div class="earth">
    <img src="img/earth.png" alt="阿拉丁" title="阿拉丁"/>
  </div>
  <!-- 地球结束-->
</div>


  <div class="registerContainer"> <!-- container -- 背景图 -->
    <div class="w">
      <div class="registerLayer">
        <h1>注册</h1>

        <form action="" class="registerInput">
          <input type="text" placeholder="手机号"/>
          
          <div class="VerificationCode">
            <input type="text" placeholder="验证码"/>
            <input class="btnObtainCode" type="button" value="获取验证码"/>
          </div>

          <input type="text" placeholder="联系人"/>
          <input type="text" placeholder="公司名称（选填）"/>
          <input type="text" placeholder="设置密码"/>
          <h2>6-20位字母和数字的组合</h2>
          <input type="text" placeholder="密码确认"/>
        </form>

        <!--  隐藏 - 条款 -->
        <div class="clause">
          <span class="btnAgree"><img src="img/registerOk.gif" alt="阿拉丁"/></span>
          <span>我已阅读并同意 <a href="javascript:;">《隐藏政策》</a>和 <a href="javascript:;">《服务条款》</a></span>
        </div>
        <!--  隐藏 - 条款结束 -->


        <div class="btnRegister">
          <input type="button" value="注册"/>
        </div>

        <!--  提示错误 -->
        <div  class="registerErr">
          <span >提示错误</span>
        </div>
        <!--  提示错误 -->
      </div>
    </div>
  </div>


  <!-- footer-->
  <footer>
    <div class="w">
      <div class="footer">
        <div class="footLeft">
          <ul class="footNav">
            <li><a href="index.html">首页</a> <b>|</b></li>
            <li><a href="tools.html">统计工具</a> <b>|</b></li>
            <li><a href="mediaReport.html">媒体报道</a> <b>|</b></li>
            <li><a href="aboutUs.html">关于我们</a> <b>|</b></li>
            <li><a href="joinUs.html">加入我们</a></li>
          </ul>
          <h3>2011-2016 © Aldwx.com 北京阿拉丁网络科技有限责任公司版权所有.</h3>
          <h3>京ICP证130311号 | 京公网安备11010102001221号</h3>
        </div>
        <div class="footRight">
          <div class="footLogo">
            <img src="img/logo.gif" alt="阿拉丁" title="阿拉丁"/>
            <h3>联系电话：400-870-1230</h3>
            <h3>邮箱：admin@aldwx.com</h3>
          </div>
          <div class="footSs"><img src="img/ss.png" alt="阿拉丁" title="阿拉丁"/></div>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer结束-->


  <script>
      var i = 1;
      $(".clause img").click(function(){
        i++;
        if(i%2==0){
          $(".clause img").attr("src","img/registerOk2.gif")
        }else{
          $(".clause img").attr("src","img/registerOk.gif")
        }
      });
  </script>

</body>
</html>
